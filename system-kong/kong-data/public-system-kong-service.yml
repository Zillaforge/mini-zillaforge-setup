_format_version: "3.0"
plugins: 
- config:
    credentials: false
    exposed_headers: null
    headers: null
    max_age: null
    methods:
    - GET
    - HEAD
    - PUT
    - PATCH
    - POST
    - DELETE
    - OPTIONS
    - TRACE
    - CONNECT
    origins:
    - '*'
    preflight_continue: false
    private_network: false
  enabled: true ####################
  name: cors ########有前端網站使用 API 時開啟
  protocols:
  - grpc
  - grpcs
  - http
  - https
- config:
    add:
      body: []
      headers:
      - X-Namespace:public
      querystring: []
    append:
      body: []
      headers: []
      querystring: []
    http_method: null
    remove:
      body: []
      headers: []
      querystring: []
    rename:
      body: []
      headers: []
      querystring: []
    replace:
      body: []
      headers:
      - X-Namespace:public
      querystring: []
      uri: null
  enabled: true
  name: request-transformer ####
  protocols:
  - grpc
  - grpcs
  - http
  - https
- config:
    add:
      headers:
      - X-Namespace:public
      json: []
      json_types: []
    append:
      headers: []
      json: []
      json_types: []
    remove:
      headers: []
      json: []
    rename:
      headers: []
    replace:
      headers:
      - X-Namespace:public
      json: []
      json_types: []
  enabled: true 
  name: response-transformer 
  protocols:
  - grpc
  - grpcs
  - http
  - https
services:
- connect_timeout: 60000 ###iam
  enabled: true
  host: iam-service
  name: iam-service
  path: /
  port: 8084
  protocol: http
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 426
    methods:
    - GET
    - POST
    - DELETE
    - HEAD
    - OPTIONS
    - PUT
    - PATCH
    name: iam-auth
    path_handling: v1
    paths:
    - /iam/api/v1
    plugins:
    - config:
        enable_json_header: null
        enable_permission_validate: null
        enable_raw_header: true
        enable_url_encode: null
        hosts:
        - iam-service:5051
        redirect_types: null
        redirect_url: null
        token_key_in_cookie: null
        verified_service: null
      enabled: true
      name: kong-auth-plugin
      protocols:
      - grpc
      - grpcs
      - http
      - https
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: false
  - https_redirect_status_code: 426
    methods:
    - POST
    - OPTIONS
    name: iam-login
    path_handling: v1
    paths:
    - /iam/api/v1/login
    - /iam/api/v1/admin/login
    - /iam/api/v1/mfa/verify
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: false
  - https_redirect_status_code: 426
    methods:
    - GET
    - OPTIONS
    name: iam-no-auth
    path_handling: v1
    paths:
    - /iam/api/v1/scopes
    - /iam/api/v1/version
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: false
  - https_redirect_status_code: 426
    methods:
    - POST
    - GET
    - OPTIONS
    name: no-auth-saml
    path_handling: v1
    paths:
    - /saml
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: false
  tags:
  - pegasus-system
  write_timeout: 60000 ###iam
