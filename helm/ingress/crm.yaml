apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: crm-ingress
  namespace: default
spec:
  ingressClassName: traefik
  rules:
  - host: crm.hostip.nip.io
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service: 
              name: container-registry-management-rw-proxy-service
              port:
                number: 8107
