{{- if eq .Values.serviceMonitor.enable true }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Values.app }}-service-monitor
  labels:
    app: {{ .Values.app }}
    release: asus-monitor
spec:
  endpoints:
  - path: /cs/api/v1/admin/metrics
    port: cloud-storage-http-port
  namespaceSelector:
    matchNames:
    - pegasus-system
  selector:
    matchLabels:
      app: {{ .Values.app }}
      type: service
{{- end }}
