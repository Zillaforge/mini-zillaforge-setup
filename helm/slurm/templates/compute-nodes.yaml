{{- if .Values.computeNodes.enabled }}
{{- range $index := until (int .Values.computeNodes.count) }}
{{- $nodeName := printf "c%d" (add $index 1) }}
apiVersion: v1
kind: Service
metadata:
  name: {{ $nodeName }}
  namespace: {{ $.Values.namespace.name }}
spec:
  ports:
    - port: 6818
      targetPort: 6818
  selector:
    node: {{ $nodeName }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: slurmd-{{ $nodeName }}
  namespace: {{ $.Values.namespace.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: slurmd
      node: {{ $nodeName }}
  template:
    metadata:
      labels:
        app: slurmd
        node: {{ $nodeName }}
    spec:
      hostname: {{ $nodeName }}
      subdomain: compute-nodes
      initContainers:
        - name: wait-for-slurmctld
          image: busybox:1.35
          command:
            - sh
            - -c
            - |
              until nc -z slurmctld 6817; do
                echo "Waiting for slurmctld to be ready..."
                sleep 2
              done
          resources:
            requests:
              memory: "32Mi"
              cpu: "50m"
        - name: slurm-init
          image: busybox:1.35
          command:
            - sh
            - /scripts/slurm-init.sh
          volumeMounts:
            - name: init-script
              mountPath: /scripts
          resources:
            requests:
              memory: "32Mi"
              cpu: "50m"
      containers:
        - name: slurmd
          image: {{ $.Values.computeNodes.image.repository }}:{{ $.Values.computeNodes.image.tag }}
          imagePullPolicy: {{ $.Values.computeNodes.image.pullPolicy }}
          command:
            - sh
            - -c
            - |
              sh /scripts/slurm-init.sh
              /usr/local/bin/docker-entrypoint.sh slurmd
          ports:
            - containerPort: 6818
          securityContext:
            privileged: true
          volumeMounts:
            - name: jobdir
              mountPath: /data
            - name: init-script
              mountPath: /scripts
          livenessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - pidof slurmd
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - pidof slurmd
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              memory: {{ $.Values.computeNodes.resources.requests.memory | quote }}
              cpu: {{ $.Values.computeNodes.resources.requests.cpu | quote }}
            limits:
              memory: {{ $.Values.computeNodes.resources.limits.memory | quote }}
              cpu: {{ $.Values.computeNodes.resources.limits.cpu | quote }}
      volumes:
        - name: jobdir
          persistentVolumeClaim:
            claimName: slurm-jobdir-pvc
        - name: init-script
          configMap:
            name: slurm-init-script
            defaultMode: 0755
---
{{- end }}
{{- end }}
