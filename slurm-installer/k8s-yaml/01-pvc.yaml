apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: slurm-jobdir-pvc
  namespace: slurm
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-storage-pvc
  namespace: slurm
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard
