{{- if eq .Values.volume.type "local" }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Values.app }}-local-pv
spec:
  storageClassName: {{ .Values.app }}-local-volume
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  local:
    path: {{ .Values.volume.local.path }}
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: Exists
{{- end }}
